{% extends "base.html" %}

{% block content %}
    <div class="d-flex justify-content-between mb-3">
        <h2>Our Pets</h2>
        <form class="form-inline" method="get" action="{{ url_for('home') }}">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" name="search" value="{{ search_query }}">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>

    <div class="row">
        {% for pet in pets %}
            <div class="col-md-4 mb-4">
                <div class="card" style="width: 18rem;">
                    <img src="https://side-out.org/wp-content/uploads/2021/07/5200.jpg" class="card-img-top" alt="pet image">
                    <div class="card-body">
                        <h5 class="card-title">{{ pet['name'] }}</h5>
                        <p class="card-text">Type: {{ pet['type'] }}</p>
                        <p class="card-text">Age: {{ pet['age'] }}</p>
                        <a href="{{ url_for('pet_details', pet_id=pet['id']) }}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
